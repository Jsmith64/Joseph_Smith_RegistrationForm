<!DOCTYPE html>
<HTML>
<head>
    <title>My Registration Form</title>
    <meta charset="UTF-8">   
</head>
<body>
    <h1>My Registration Form</h1>
    <form action="Registration" method="post">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name">
            <br><br>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name">
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="emal">
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <br><br>
            <label for="pw_confirmation">Confirm Password:</label>
            <input type="password" id="pw_confirmation" name="pw_confirmation">
            <br><br>
            <label for="birthdate">Birthdate:</label>
            <br><br>
            <input type="date" id="birthdate" name="birthdate">
            <br><br>
            <p>Choose Gender:</p>
            <br><br>
            <label for="male">Male</label>>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="decline">Prefer Not To Say</label>
            <input type="radio" id="decline" name="gender" value="decline">
            <br><br>
            <p>A short description about yourself:</p>
            <br><br>
            <textarea name="description"></textarea>    
            <br><br>
            <p>Favorite Language</p>
            <select name="favorite">
                <option value="Java">Java</option>
                <option value="Python">Python</option>
                <option value="C++">C++</option>
                <option value="other">Other</option>
            </select>
            <br><br>
            <input type="submit" value="submit">
    </form>
</body>
</HTML>
